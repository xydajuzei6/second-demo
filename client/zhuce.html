    <meta charset="UTF-8" />

  <body>
    <header>
      <div id="header-wrap">
        <a id="index" href="http://localhost:8383/zuoye/haier/client/index.html"
          ><img id="log" src="../images/log.webp" alt=""
        /></a>
        <span>账号注册</span>
        <a
          id="denglu"
          href="http://localhost:8383/zuoye/haier/client/denglu.html"
          >直接登录</a
        >
        <p>我已注册，</p>
      </div>
    </header>
    <main>
      <div id="main-wrap">
        <div class="main-title">
          <h2>一个账号便利享受Haier所有服务</h2>
        </div>
        <div class="main-content">
          <form id="oForm" action="">
            <figure>
              <h2>用户名</h2>
              <input
                type="text"
                class="no"
                placeholder="请设置您的用户名(2~6位字母区分大小写)"
                id="usernameID"
              />
            </figure>
            <section></section>
            <figure>
              <h2>手机号码</h2>
              <input
                type="text"
                class="no"
                placeholder="请输入您的手机号"
                id="phoneID"
              />
            </figure>
            <section></section>
            <figure>
              <h2>密码</h2>
              <input
                type="password"
                class="no"
                placeholder="密码长度3-6字符（大小写字母和数字） "
                id="passwordA"
              />
            </figure>
            <section></section>
            <figure>
              <h2>确认密码</h2>
              <input
                type="password"
                class="no"
                placeholder="请再输入一次密码"
                id="passwordB"
              />
            </figure>
            <section></section>
            <div class="yanzhengma">
              <h2>验证码</h2>
              <input id="imageCode" class="no" type="text" />
              <div id="img-code-box">
                <canvas width="160" height="40" id="captcha"></canvas>
              </div>
            </div>
            <section></section>
          </form>
          <input id="zhuce" type="button" value="注册" />
          <div class="tiaokuan">
            <input id="zhuce-radio" type="checkbox" />
            <span>
              我同意<a href="###">《海尔注册用户服务条款》</a>
              <a href="###">《法律声明及隐私权政策》</a>
            </span>
          </div>
        </div>
      </div>
    </main>
    <footer>
